      <!-- FIN MENU NAVBAR-->

      <div class="container">
          <h1 class="text-center mb-5">Je crée ma calculatrice virtuelle</h1>
        <div class="liens mb-4">
          <a href="#" id="lienfermer">Fermer ma calculatrice</a>
          <span>/</span>
          <a href="#" id="lienouvrir">Ouvrir ma calculatrice</a>
    
        </div>
          <form id="form" class="text-center" method="" action="">
            <label for="nombre1"></label>
            <input class="survol" type="text" name="nombre1" id="nombre1" title="Saisir un chiffre ou un nombre.">

                <label for="operateurs"></label>
                <select id='operateur' title="Choisir un opérateur."> <!-- 'select' used to choose between two options -->
                    <option value=""></option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="**">**</option>
                    <option value="%">%</option>
                </select>   


            <label for="nombre2"></label>
            <input class="survol" type="text" name="nombre2" id="nombre2" title="Saisir un chiffre ou un nombre."> 
            
            <label for="submit"></label>
            <input type="submit" name="resultat" id="total" value="Calculer">
            <span class="chaine">Nous ne pouvons pas calculer une chaîne de caractère !</span>
            <span class="opvalide">Selectionnez un opérateur valide !</span>

            <hr>
            
        </form>
      </div>
